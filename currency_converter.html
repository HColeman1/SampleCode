<!DOCTYPE html>
<html>
<head>
<title>Currency Converter</title>
<style>

.main_div{
    text-align:center;
    font-size:18px;
    color:green;
}
form{
    display:inline-block;
}
#result{
    color:black;
    font-size:22px;
}
#sub_button{
    background-color:#e7e7e7;
    font-size:18px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded',() =>{
document.querySelector('#form').onsubmit = () =>{

const currency_1 = document.querySelector('#currency_1').value;
const currency_2 = document.querySelector('#currency_2').value;

fetch(`https://api.exchangeratesapi.io/latest?base=${currency_1}&symbols=${currency_2}`)
.then(response => response.json())
.then(data =>{
const contents = `One  ${currency_1} is currently equal to ${data.rates[currency_2]}  ${currency_2}.`
document.querySelector('#result').innerHTML = contents;
})

.catch(() => {
document.querySelector('#result').innerHTML = 'There was an error';
});

return false;
};
});

</script>

</head>
<body>
<div class="main_div">
<h1>Currency Converter</h1>

<form id="form">
From<nbsp>
<select name = "dropdown1" id="currency_1">
            <option value = "USD" selected>U.S. Dollars</option>
            <option value = "AUD">Australian Dollar</option>
            <option value = "CAD">Canadian Dollar</option>
            <option value = "CNY">Chinese Yuan</option>
            <option value = "EUR">Euros</option>
            <option value = "GBP">Great British Pound</option>
            <option value = "HKD">Hong Kong Dollar</option>
            <option value = "JPY">Japanese Yen</option>
         </select>
         To:<nbsp>
<select name = "dropdown2" id="currency_2">
            <option value = "USD">U.S. Dollars</oar</option>
            <option value = "AUD">Australian Dollar</option>
            <option value = "CAD">Canadian Dollar</option>
            <option value = "CNY">Chinese Yuan</option>
            <option value = "EUR">Euros</option>
            <option value = "GBP">Great British Pound</option>
            <option value = "HKD">Hong Kong Dollar</option>
            <option value = "JPY">Japanese Yen</option>
         </select>
         
         
<input type="submit" value='Get Exchange Rate' id="sub_button"/>
</form>
<br><br><br>
<div id="result"></div>

</div>
</body>
</html>
